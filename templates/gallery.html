{% extends 'base.html' %}
{% block content %}
<div class="row content">
    <div class="col-sm-12 gallery-header mb-5">
        <h1>Behind the Scenes</h1>
    </div>
    <div class="col-sm-12">
        <div class="row">
            <div id="gallery-carousel" class="carousel slide image-slide mx-auto my-5" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../static/img/smiley.png" />
                    </div>
                    <div class="carousel-item">
                        <img src="../static/img/smiley.png" />
                    </div>
                    <div class="carousel-item">
                        <img src="../static/img/smiley.png" />
                    </div>
                </div>
                <a class="carousel-control-prev" href="#gallery-carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#gallery-carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-12">
                <ul class="col-sm-10">
                    <li data-target="#gallery-carousel" data-slide-to="0" class="col-sm-2">
                        <img src="../static/img/smiley.png" class="img-thumbnail" />
                    </li>
                    <li data-target="#gallery-carousel" data-slide-to="1" class="col-sm-2">
                        <img src="../static/img/smiley.png" class="img-thumbnail" />
                    </li>
                    <li data-target="#gallery-carousel" data-slide-to="2" class="col-sm-2">
                        <img src="../static/img/smiley.png" class="img-thumbnail" />
                    </li>
                    <li data-target="#gallery-carousel" data-slide-to="2" class="col-sm-2">
                        <img src="../static/img/smiley.png" class="img-thumbnail" />
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

</script>
{% endblock %}
