{% extends 'base.html' %}
{% block content %}
<div class="row content">
    <div class="col-sm-12 gallery-header mb-4">
        <h1>Behind the Scenes</h1>
    </div>
    <div class="col-sm-12 mx-auto">
        <div class="row">
            <div id="gallery-carousel" class="carousel slide mx-auto image-slide my-4" data-ride="carousel">
                <div class="carousel-inner" id="inner-carousel">
                    {% for item in images %}
                        <div class="carousel-item">
                            <img src="../static/img/team-images/{{ item }}" />
                        </div>
                    {% endfor %}
                </div>
                <a class="carousel-control-prev" href="#gallery-carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#gallery-carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

            <div class="row mt-8">
                <div class="col-sm-10" id="bottom-gallery">
                    <ul>
                        {% for i in range (0, len) %}
                            <li data-target="#gallery-carousel" data-slide-to="{{i}}" class="col-sm-3 my-3">
                                <img src="../static/img/team-images/{{ images[i] }}" class="img-thumbnail" />
                            </li>
                        {% endfor %}
                    </ul>
            </div>
         </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $("#inner-carousel").children().first().addClass('active');
    });

</script>
{% endblock %}
